<script>

function githubFilelist(){


(async () => {

	const response = await fetch ("https://api.github.com/repos/ZoePaulus333/SD330/contents");
	const data = await response.json();
	const filesList = document.getElementById('files');
	let htmlString = " ";



	for (let file of data) {
		const fname = file.name;
		const fpath = file.html_url; 

	if (fname.endsWith(".html")) {
		htmlString += `<li><a href="{fpath}" target="_blank">${fname}</a></li>`;
	}

}
	filesList.innerHTML= htmlString;
	})();
}



</script>
